<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">

    <title>Login</title>

    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]>
    <script src="js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
  <body class="login-body">

    <div class="container">

      <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">registration now</h2>
        <div class="login-wrap">
            <p>Enter your personal details below</p>
            <input value="Đằng Đằng" type="text" class="form-control signup-fullname" placeholder="Full Name" autofocus>
            <input value="Bình Dương" type="text" class="form-control signup-address" placeholder="Address" autofocus>
            <input value="npackr@163.com" type="email" class="form-control signup-email" placeholder="Email" autofocus>
            <input value="0922" type="tel" class="form-control signup-phone" placeholder="Số điện thoại" autofocus>
            <div class="radios">
                <label class="label_radio col-lg-6 col-sm-6" for="radio-01">
                    <input name="sample-radio" id="radio-01" value="1" type="radio" checked/> Male
                </label>
                <label class="label_radio col-lg-6 col-sm-6" for="radio-02">
                    <input name="sample-radio" id="radio-02" value="0" type="radio" /> Female
                </label>
            </div>

            <p> Enter your account details below</p>
            <input value="teng" type="text" class="form-control signup-username" placeholder="User Name" autofocus>
            <input value="123" type="password" class="form-control signup-password" placeholder="Password">
            <input value="123" type="password" class="form-control signup-passwordrepeat" placeholder="Re-type Password">
            <label class="checkbox">
                <input class="signup-tosagree" type="checkbox" value="1" checked> I agree to the Terms of Service and Privacy Policy
            </label>
            <button class="btn btn-lg btn-login btn-block signup-btn-submit" type="button">Submit</button>

            <div class="registration">
                Already Registered?
                <a class="" href="login.html">
                    Go to Login
                </a>
            </div>

        </div>

      </form>

    </div>


    <!-- Placed js at the end of the document so the pages load faster -->

    <!--Core js-->
    <script src="js/jquery.js"></script>
    <script src="bs3/js/bootstrap.min.js"></script>
    <script src="js/bootbox.min.js"></script>
    <script src="js/npackr/main.js"></script>
  </body>
</html>
